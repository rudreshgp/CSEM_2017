<h2>My Owners</h2>

<div>
  <label>Owner name:
    <input #ownerName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(ownerName.value); ownerName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let owner of owners">
    <a routerLink="{{owner.id}}">
      <span class="badge">{{owner.id}}</span> {{owner.name}}
    </a>
  </li>
</ul>
